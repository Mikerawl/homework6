<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cerulean/bootstrap.min.css"
    />
    <title>WeatherJS</title>
  </head>
  <html>
    <div class="fluid-container bg-secondary">
      <h1 class="text-center fw-bold">5 Day Weather</h1>
    </div>

    <div class="container">
      <div class="row jusitify-content-center">
        
        <div class="col-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Select City</h5>
              <form>
                <input
                  type="text"
                  name="city"
                  id="city"
                  placeholder="City Name"
                />
                <button type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>  

    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <h3>Searched Cities</h3>
          <ul id="searched-cities">
            
            
          </ul>
        </div>

<!-- Ten collum row to hold the weather for the five day forcast. -->
    <div class="col-md-10">
      <div class="container">
        <div class="row">
          <div class="card-body" id="current-weather">
            
          </div>
        </div>
        <div class="row" id="five-day-weather">
        </div>
      </div>
      </div>
    </div>
    </div>
    </div>

    


    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
